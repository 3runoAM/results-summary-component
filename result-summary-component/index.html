<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
      <link rel="stylesheet" href="assets/css/componente.css">
      <link rel="stylesheet" href="assets/css/resultado/secaoResultado.css">
      <link rel="stylesheet" href="assets/css/sumario/secaoSumario.css">
      <link rel="stylesheet" href="assets/css/sumario/propriedadesSumario.css">
      <link rel="stylesheet" href="assets/css/sumario/iconesPropriedade.css">
      <link rel="stylesheet" href="assets/css/sumario/score.css">
      <link rel="stylesheet" href="assets/css/sumario/botao.css">
      <link rel="stylesheet" href="assets/css/bodyEVariaveis.css">
      <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
      <div class="componente">
          <section class="seu-resultado">
            <h2 class="titulo-your-result">Your Result</h2>
            <div class="score-container">
              <p class="scored">76</p>
              <p class="max-score">of 100</p>
            </div>
            <p class="rank">Great</p>
            <p class="rank-description">You scored higher than 65% of the people who have taken these tests.</p>
          </section>
          <section class="sumario">
            <h2 class="titulo-sumario">Summary</h2>
            <div class="propriedades-container">
              <div class="propriedade-container reaction">
                <svg class="icon reaction"></svg>
                <p class="reaction">Reaction</p>
                <p class="score-propriedade reaction">80 <span>/ 100</span></p>
              </div>
              <div class="propriedade-container memory">
                <svg class="icon memory" ></svg>
                <p class="memory">Memory</p>
                <p class="score-propriedade memory">92 <span>/ 100</span></p>
              </div>
              <div class="propriedade-container verbal">
                <svg class="icon verbal"></svg>
                <p class="verbal">Verbal</p>
                <p class="score-propriedade">61 <span>/ 100</span></p>
              </div>
              <div class="propriedade-container visual">
                <svg class="icon visual"></svg>
                <p class="visual">Visual</p>
                <p class="score-propriedade">72 <span>/ 100</span></p>
              </div>
             </div>
            <button class="botao">Continue</button>
          </section>
      </div>
    </body>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/3runoAM">Bruno Martins</a>.
      </div>
    </footer>
</html>
